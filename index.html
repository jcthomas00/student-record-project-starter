<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Project</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Awesome Gradebook</h1>
        <nav>
            <button id="viewLink" class="nav-item selected">View Grades</button>
            <button id="addLink" class="nav-item">Add Grade</button>
        </nav>
        <main>
            <form id="newGrade" style="display: none;">
                <fieldset>
                  <legend>Add new grade</legend>
                  <label>Student First Name: 
                    <input type="text" placeholder="First Name" name="firstName" required>
                  </label>
                  <label>Student Last Name: 
                    <input type="text" placeholder="Last Name" name="lastName" required>
                  </label>
                  <label>Course Name: 
                    <input type="text" placeholder="Course Name" name="course" required>
                  </label>
                  <label>Grade: 
                    <input type="text" placeholder="Grade" name="grade" required>
                  </label>
                  <input id="submitGrade" type="submit" class="button" value="Submit">
                </fieldset>
              </form>
              <div class="table-container">
                <table class="grades">
                    <thead>
                      <tr>
                        <th><button id="nameSort" class="sort">Name</button></th>
                        <th><button id="courseSort" class="sort">Course</button></th>
                        <th><button id="gradeSort" class="sort">Grade</button></th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="gradeRow">
                        <td><input type="text" class="studentName" value="Bob Dole" /></td>
                        <td><input type="text" class="studentCourse" value="Geometry" /></td>
                        <td><input type="text" class="studentGrade" value="B" /></td>
                        <td><input type="text" class="studentGrade" value="B" />X</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
        </main>
        <footer>
          Made with â™¥ by Jacob
      </footer>
    </div>
    <script> var exports = {}; </script>
    <script type="module" src="main.js"></script>
</body>
</html>
